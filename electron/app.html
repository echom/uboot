<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="dist/assets/app.css" />
  </head>
  <body>
    <script type="text/javascript" src="dist/nope.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
    <script type="text/javascript" src="dist/electron.js"></script>
    <script type="text/javascript">
      var ElectronEnv = np.require('env.ElectronEnv'),
          Application = np.require('app.Application'),
          ApplicationView = np.require('ui.ApplicationView');

      var env = new ElectronEnv(require('electron').remote.getCurrentWindow()),
          app = new Application(env),
          view = new ApplicationView(app);

      document.body.appendChild(view.render(document));
    </script>
  </body>
</html>
